<form (ngSubmit)="submit()" #accountWithdrawalForm="ngForm" style="margin-top:1%; margin-bottom:10px; margin-left:20px" novalidate>
  <div class="form-row" style="margin-top:5px; margin-bottom:1em">
    <div class="col-auto" style="margin-top:5px; margin-right:7px">
      <div class="form-group row">
        <div class="input-group">

          <input class="form-control"
                 [(ngModel)]="withdrawalRequest.amount" select style="text-align:right; width:15em; margin-left:5px; margin-right:5px" type="number" name="WithdrawalAmount" placeholder="Amount" autocomplete="off" value="0" required />

          <select [(ngModel)]="withdrawalRequest.tokenId" name="WithdrawalAsset" class="form-control" style="width:150px">

            <option>@AAPL</option>
            <option>@GOOG</option>
            <option>@MSFT</option>
            <option>@BTC</option>
            <option>@ETH</option>
            <option>@USD</option>
            <option>@GBP</option>
            <option>@BNP</option>

          </select>

          <input class="form-control" type="text" readonly style="width:300px; margin-left:5px; margin-right:5px" placeholder="Reference Code" value="{{withdrawalRequest.referenceId}}" />

          <div class="btn-group">
            <button type="submit" class="form-control button-selected">Withdrawal</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
