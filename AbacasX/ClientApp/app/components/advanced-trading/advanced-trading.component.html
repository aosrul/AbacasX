
<form style="margin-top:1%; margin-bottom:10px; margin-left:5px" novalidate>
    <div class="form-row" style="margin-top:5px; margin-bottom:3em">
        <div class="col-auto" style="margin-top:5px">
            <div class="input-group">
                <div class="btn-group">
                    <button name="Token1Buy" type="button" class="btn button-selected">Buy</button>
                    <button name="Token1Sell" type="button" class="btn button-not-selected">Sell</button>
                </div>
                <input class="form-control" style="width:15em; margin-left:5px; margin-right:5px" type="text" name="Token1Amount" tabindex="1" placeholder="Amount" autocomplete="off" value="" />
                <button style="width:7em" class="btn token-label">
                    @AAPL
                </button>
                <span style="font-size:large">&nbsp; X &nbsp;</span>
            </div>
        </div>

        <div class="col-auto" style="margin-top:5px">
            <div class="input-group">
                <div class="btn-group">
                    <button type="button" class="btn button-selected">Market</button>
                    <button type="button" class="btn button-not-selected">Limit</button>
                </div>

                <input class="form-control" style="width:15em; margin-left:5px; margin-right:5px" type="text" name="amount" tabindex="1" placeholder="Price" autocomplete="off" value="" />
                <button style="width:7em" class="btn token-label">@GOOG</button>
                <span style="font-size:large">&nbsp; = &nbsp; </span>
            </div>
        </div>

        <div class="col-auto" style="margin-top:5px">
            <div class="input-group">
                <input class="form-control" style="width:15em; margin-right:5px" type="text" name="total" placeholder="Total" autocomplete="off" value="" />
                <button style="width:7em" class="btn token-label">@GOOG</button>
            </div>
        </div>
    </div>

    <div class="form-row">
        <div class="col-auto">
            <button type="button" class="btn button-selected">Buy @AAPL with @GOOG</button>
            <button type="button" class="btn btn-danger ">Cancel</button>
        </div>
    </div>

</form>
