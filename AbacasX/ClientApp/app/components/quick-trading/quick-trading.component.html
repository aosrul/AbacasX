<div class="row" style="margin-left:5%; margin-top:2%; margin-bottom:10px">
    <form [formGroup]="quickOrderForm" (ngSubmit)="submit(quickOrderForm)" class="form-inline form-group-sm" novalidate>
        <div class="row" style="margin-top:5px; margin-bottom:3em">
            <div class="form-group">
                <div class="btn-group btn-group-sm">
                    <a class="btn button-selected">Buy</a>
                    <a class="btn button-not-selected">Sell</a>
                </div>
            </div>
            <div class="form-group">
                <input class="form-control" formControlName="Token1Amount" style="width:15em; padding-right:0px;" type="text" name="amount" tabindex="1" placeholder="Amount" autocomplete="off" value="" />
                <button style="width:7em; padding-left:2px; border-left:2px" class="btn token-label btn-sm dropdown-toggle" data-toggle="dropdown">
                    @AAPL
                </button>
            </div>
            <div class="form-group" style="margin-left:5px; margin-right:5px">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </div>
            <div class="form-group">
                <input class="form-control" formControlName="OrderPrice" style="width:15em" type="text" name="amount" tabindex="1" placeholder="Price" autocomplete="off" value="" />
                <button style="width:7em" class="btn token-label btn-sm">@GOOG</button>
            </div>
            <div class="form-group">
                <div style="margin-left:10px" class="btn-group btn-group-sm">
                    <a class="btn button-selected">Market</a>
                    <a class="btn button-not-selected">Limit</a>
                </div>
            </div>


            <div class="form-group" style="margin-left:5px; margin-right:5px">
                <span style="font-size:x-large">=</span>
            </div>

            <div class="form-group">
                <input class="form-control" style="width:15em" type="text" name="amount" tabindex="1" placeholder="Total" autocomplete="off" value="" />
                <button style="width:7em" class="btn token-label btn-sm">@GOOG</button>
            </div>
        </div>
        <div class="row col-sm-offset-8">
            <button type="button" class="btn button-selected">Buy @AAPL with @GOOG</button>
            <button type="button" class="btn btn-danger ">Cancel</button>
        </div>
    </form>
</div>

<div class="row">
    <ul class="nav nav-tabs">
        <li><a class="active" href="#charts" data-toggle="tab">Charts</a></li>
        <li><a href="#portfolio" data-toggle="tab">Portfolio</a></li>
        <li><a href="#orders" data-toggle="tab">Orders</a></li>
        <li><a href="#orderbook" data-toggle="tab">Order Book</a></li>

    </ul>
    <div class="tab-content">
        <div class="tab-pane fade active in" id="charts" style="margin-right:5em">
            <line-chart style="margin-top:20px"></line-chart>
        </div>
        <div class="tab-pane fade in" id="portfolio" style="margin-right:5em">
            <portfolio></portfolio>
        </div>
        <div class="tab-pane fade in" id="orders" style="margin-right:5em">
            <orders></orders>
        </div>
        <div class="tab-pane fade in" id="orderbook" style="margin-right:5em">
            <order-book></order-book>
        </div>
    </div>
</div>
